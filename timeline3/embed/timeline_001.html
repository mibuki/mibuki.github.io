<!DOCTYPE html>
<html lang="en">
<head>
<title>TimelineJS Embed</title>
<meta charset="utf-8">
<meta name="description" content="TimelineJS Embed">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="icon" type="image/png" href="https://cdn.knightlab.com/libs/purpleline/latest/img/favicon.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<base target="_blank">

<!-- Style-->
<style>
html, body {
    width: 100%;
    height:100%;
    padding: 0px;
    margin: 0px;
}
#timeline-embed {
    height: 100%;
}
</style>
<!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
</html>
<body>
<!-- 1 -->
<link title="timeline-styles" rel="stylesheet" href="https://mibuki.github.io/timeline3/css/timeline.css">
<!-- 2 -->
<script src="https://mibuki.github.io/timeline3/js/timeline.js"></script>
<div id='timeline-embed' style="width: 100%; height: 2000"></div>
<!-- 3 -->
<script type="text/javascript">
    var additionalOptions = {
        start_at_end: false,
        default_bg_color: {
            r: 255,
            g: 105,
            b: 25
        },
        timenav_height_percentage: 90,
        scale_factor: 4,
        marker_height_min: 3,
        timenav_position: top,
        duration: 5,
    }
    //var timeline_json = make_the_json(); // replace make_the_json() with the JSON object you created
    // two arguments: the id of the Timeline container (no '#')
    // and the JSON object or an instance of TL.TimelineConfig created from
    // a suitable JSON object
    //window.timeline = new TL.Timeline('timeline-embed', timeline_json);
    timeline = new TL.Timeline('timeline-embed', 'https://docs.google.com/spreadsheets/d/1mNm1Ec-bvGOuBZgOuwFM-tz9WM67MP_1VKuCnVSEKPs/pubhtml', additionalOptions);
</script>
</body>
</html>
